{% extends 'blog/base.html' %}

{% block title %} My Blog {% endblock %}

{% block content %}
    <h1>Blog posts</h1>
    {% for post in posts %}
        <h2>
            <a href="{% url 'blog:post_detail' post.id %}"> {{post.title}} </a>
        </h2>
        
        <p>{{ post.body|truncatewords:30|linebreaks }}</p>
        
        <p class="date"><b>Posted by {{post.author}}</b> <i>{{post.publish}}</i></p>
        <hr>
        
    {% endfor %}

{% endblock %}
